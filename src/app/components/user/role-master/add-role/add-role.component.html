<div class="container">
    <div class="row">
        <div class="col-md-12" style="padding: 25px;">
            <button class="btn btn-primary" (click)="BackToList()">
                <!-- <span class="spinner-border spinner-border-sm me-1" ></span> -->
                <i class="icon-arrow-left"></i>
                Back To List
            </button>
        </div>
    </div>
    <div class="card card-css">
        <div class="row">
            <div class="col-md-12">
                <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="modal-body">
                        <div class="row">
                            <div class="mb-3 col">
                                <label class="form-label">Role Name*</label>
                                <input type="text" formControlName="roleName" class="form-control"
                                    placeholder="Role Name"
                                    [ngClass]="{ 'is-invalid': f['roleName'].touched && f['roleName'].errors, 'is-valid': f['roleName'].valid }" />
                                <div *ngIf="f['roleName'].touched && f['roleName'].errors" class="invalid-feedback">
                                    <div>{{getErrorMessage('roleName','Role Name',true,"Invalid data available in Role Name")}}
                                    </div>
                                </div>
                            </div>
                            <div class="mb-9 col">
                                <label class="form-label">Description*</label>
                                <input type="text" formControlName="description" class="form-control"
                                    placeholder="Description"
                                    [ngClass]="{ 'is-invalid': f['description'].touched && f['description'].errors, 'is-valid': f['description'].valid }" />
                                <div *ngIf="f['description'].touched && f['description'].errors"
                                    class="invalid-feedback">
                                    <div>{{getErrorMessage('description','Description',true,"Invalid data available in Description")}}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col" style="padding-top: 40px;">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Status*</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="switch active">
                                            <input type="checkbox" formControlName="isActive" [(ngModel)]="active">
                                            <div class="slider round"></div>
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-1" style="padding:10px">
                                <button [disabled]="!form.valid" class="btn btn-success">
                                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                                    Submit
                                </button>
                            </div>
                            <div class="col-md-1" style="padding:10px">
                                <button [disabled]="!form.valid" type="button" class="btn btn-warning" (click)="clearForm()">
                                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                                    Reset
                                </button>
                            </div>
                            <div class="col-md-1" style="padding:10px">
                                <button [disabled]="!isEdit" type="button" class="btn btn-danger" (click)="removeRole()">
                                    <span class="me-1"></span>
                                    Remove
                                </button>
                            </div>
                            <div class="col-md-9 text-right" style="padding:10px">
                                <button [disabled]="!isEdit" class="btn btn-success" type="button" (click)="goToAccessConfig()">
                                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                                    Access Configuration
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
