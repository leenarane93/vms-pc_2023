<div class="p-4">
    <div class="row mb-3">

        <div class="col-xl-12  grid-margin stretch-card">

            <div class="card pb-0 border-0">


                <div class="row">
                    <div class="col-md-2" style="padding: 25px;">
                        <button class="btn btn-primary text-right" (click)="BackToList()">
                            Publish Status
                        </button>
                    </div>
                </div>

                <div id="stepper1" class="bs-stepper card">
                    <div class="bs-stepper-header">
                        <div class="step" data-target="#test-l-1">
                            <button class="step-trigger" disabled>
                                <span class="bs-stepper-circle">1</span>
                                <span class="bs-stepper-label">Zone & VMS</span>
                            </button>
                        </div>
                        <div class="step" data-target="#test-l-2">
                            <button class="step-trigger" disabled>
                                <span class="bs-stepper-circle">2</span>
                                <span class="bs-stepper-label">Playlist</span>
                            </button>
                        </div>
                        <div class="step" data-target="#test-l-3">
                            <button class="step-trigger" disabled>
                                <span class="bs-stepper-circle">3</span>
                                <span class="bs-stepper-label">Time Configuration</span>
                            </button>
                        </div>

                    </div>
                    <div class="bs-stepper-content">
                        <div id="test-l-1" class="content">
                            <div class="row">
                                <div class="col-md-6">
                                    <cm-multiselect-auto-complt [inputData]="_inputZoneData" [label]="label1"
                                        [dropdownSettings]="dropdownSettings" (selectedItem)="getSelectedZone($event,1)"
                                        (deSelectedItem)="getSelectedZone($event,0)"></cm-multiselect-auto-complt>
                                </div>
                                <div class="col-md-6" *ngIf="_inputVmsData != undefined">
                                    <cm-multiselect-auto-complt [inputData]="_inputVmsData" [label]="label2"
                                        [dropdownSettings]="dropdownSettingsVms"
                                        (selectedItem)="getSelectedVms($event,1)"
                                        (deSelectedItem)="getSelectedVms($event,0)"></cm-multiselect-auto-complt>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-right" style="padding: 10px;">
                                    <button class="btn btn-primary" (click)="StepNext(1)">
                                        <i class="icon-arrow-right"></i>
                                        Next
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="test-l-2" class="content mb-1">
                            <div class="row">
                                <div class="col-md-12 ">
                                    <app-cm-table [headArr]="headerArr" [gridArr]="filteredPlaylist"
                                        [totalRecords]="totalRecords" [totalPages]="totalPages"
                                        [perPage]="recordPerPage" (pager)="onPager($event)"
                                        [collectionSize]="totalRecords" (recordPerPage)="onRecordPageChange($event)"
                                        link="users/add-user" fieldName="id" (search)="onPageSearch($event)"
                                        (checked)="checked($event,1)" (notChecked)="checked($event,0)"></app-cm-table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-right">
                                    <button class="btn btn-primary" (click)="StepNext(2)">
                                        <i class="icon-arrow-right"></i>
                                        Next
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="test-l-3" class="content text-center">
                            <div class="row">
                                <div class="col-md-12 float-center">
                                    <label>Publish From : </label>
                                    <cm-datetimepicker (inputDatetimeFormat)="fromTimeArr.inputDatetimeFormat"
                                        type="from" fromYear="2024" toYear="2030"></cm-datetimepicker>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 float-center">
                                    <label>Publish To : </label>
                                    <cm-datetimepicker (inputDatetimeFormat)="fromTimeArr.inputDatetimeFormat" type="to"
                                        fromYear="2024" toYear="2030"></cm-datetimepicker>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table table-striped table-bordered table-sm row-border hover">
                                        <tr>
                                            <th>Playlist Name</th>
                                            <th>From Time</th>
                                            <th>To Time</th>
                                        </tr>
                                        <tr *ngFor="let pl of selectedPlaylist">
                                            <td> {{pl.playlistName}} </td>
                                            <td>
                                                <div class="col-sm-10">
                                                    <p class="input-group">
                                                        <input type="text" class="form-control"
                                                            datetime-picker="MM/dd/yyyy HH:mm"
                                                            ng-model="ctrl.date.value" is-open="ctrl.date.showFlag" />
                                                        <span class="input-group-btn">
                                                            <button type="button" class="btn btn-default"
                                                                ng-click="ctrl.date.showFlag = true"><i
                                                                    class="fa fa-calendar"></i></button>
                                                        </span>
                                                    </p>
                                                </div>
                                            </td>
                                            <td> <dl-date-time-picker startView="day" maxView="year" minView="minute"
                                                    minuteStep="5" [(ngModel)]="selectedDate">
                                                </dl-date-time-picker> </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
