<div class="container" style="padding-top: 50px;">
    <div class="card" style="padding-top: 15px;">
        <div class="row">
            <div class="col-md-3">
                <cm-multiselect-auto-complt [inputData]="_inputVmsData" [label]="label1"
                    [dropdownSettings]="dropdownSettingsVms" (selectedItem)="getSelectedVms($event,1)"
                    (deSelectedItem)="getSelectedVms($event,0)"></cm-multiselect-auto-complt>
            </div>
            <div class="col-md-3">
                <label>Network Status</label>
                <select class="form-control" [(ngModel)]="selectedStatus">
                    <option value="0">All</option>
                    <option value="1">Online</option>
                    <option value="2">Offline</option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="input-group col-6 float-left">
                    <label>From Date</label>
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp"
                        [(ngModel)]="modelFromDate" [minDate]="minDate" ngbDatepicker
                        #d1="ngbDatepicker" />
                    <button class="btn btn-outline-primary border-primary"
                        (click)="d1.toggle()" type="button">
                        <i class="fa fa-calendar"></i></button>
                </div>
                
                <div class="input-group col-6 float-left">
                    <label>To Date</label>
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp2"
                        [(ngModel)]="modelToDate" [minDate]="minDate" ngbDatepicker
                        #d2="ngbDatepicker" />
                    <button class="btn btn-outline-primary border-primary"
                        (click)="d2.toggle()" type="button">
                        <i class="fa fa-calendar"></i></button>
                </div>
            </div>
        </div>
        <div class="row text-right">
            <div class="col-md-12">
                <button class="btn btn-primary" (click)="ActionSubmit(0)">
                    Submit
                </button>
                <button *ngIf="listOfData != undefined" class="btn btn-secondary" (click)="ActionSubmit(1)">
                    PDF
                </button>
                <button *ngIf="listOfData != undefined" class="btn btn-secondary" (click)="ActionSubmit(2)">
                    Excel
                </button>
            </div>
        </div>
        <div class="row" *ngIf="listOfData != undefined">
            <div class="col-md-12" *ngIf="listOfData.length > 0">
                <app-cm-table [headArr]="headerArr" [gridArr]="listOfData" [totalRecords]="totalRecords"
                [totalPages]="totalPages" [perPage]="recordPerPage" (pager)="onPager($event)" 
                [collectionSize]="totalRecords" (recordPerPage)="onRecordPageChange($event)"
                fieldName="id" (search)="onPageSearch($event)" [isSearchBox]="false"></app-cm-table>
            </div>
        </div>
    </div>
</div>
