<div class="container" #scroll>
    <div class="row">
        <div class="col-md-12" style="padding: 25px;">
            <button class="btn btn-primary" (click)="BackToList()">
                <!-- <span class="spinner-border spinner-border-sm me-1" ></span> -->
                <i class="icon-arrow-left"></i>
                Back To List
            </button>
        </div>
    </div>
    <div class="card card-css">
        <div class="row">
            <div class="col-md-12">
                <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="modal-body">
                        <div class="row">
                            <div class="mb-3 col">
                                <label class="form-label">Zone Name*</label>
                                <input type="text" formControlName="zoneName" class="form-control"
                                    placeholder="Zone Name"
                                    [ngClass]="{ 'is-invalid': f['zoneName'].touched && f['zoneName'].errors, 'is-valid': f['zoneName'].valid }" />
                                <div *ngIf="f['zoneName'].touched && f['zoneName'].errors" class="invalid-feedback">
                                    <div>{{getErrorMessage('zoneName','Zone Name',true,"Invalid data available in Zone Name")}}</div>
                                </div>
                            </div>
                            <div class="mb-9 col">
                                <label class="form-label">Description*</label>
                                <input type="text" formControlName="description" class="form-control"
                                    placeholder="Description"
                                    [ngClass]="{ 'is-invalid': f['description'].touched && f['description'].errors, 'is-valid': f['description'].valid }" />
                                <div *ngIf="f['description'].touched && f['description'].errors"
                                    class="invalid-feedback">
                                    <div>{{getErrorMessage('description','Description',true,"Invalid data available in Description")}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col" style="padding-top: 40px;">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Status*</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="switch active">
                                            <input type="checkbox" formControlName="isActive" [(ngModel)]="active">
                                            <div class="slider round"></div>
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <button [disabled]="!form.valid" class="btn btn-primary" (click)="ViewMap()">
                                            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                                            Configure Co-ordinates
                                        </button>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="card card-css">
        <div class="row">
            <div class="col-md-12">
                <div class="bg-dark pl-2 pr-2 filterArea" id="filterArea">
                    <div class="row">
                    </div>
                </div>
                <div style="height:500px;">
                    <app-cm-leaflet (latLng)="GetLatLong($event)"></app-cm-leaflet>
                </div>
            </div>
        </div>
        
    </div>

</div>
