<div class="row">
    <div class="col-md-12">
        <div class="btn-group" style="padding:5px;" ngbDropdown role="group"
            aria-label="Button group with nested dropdown">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected value="0">--Select Year--</option>
                <option value="{{i}}" *ngFor="let i of years">{{i}}</option>
            </select>
        </div>
        <div class="btn-group" style="padding:5px;" ngbDropdown role="group"

                <option selected value="0">--Select Month--</option>
                <option *ngFor="let m of months" value="{{m.value}}">{{m.monthName}}</option>
            </select>
        </div>

        <div class="btn-group" style="padding:5px;" ngbDropdown role="group"
            aria-label="Button group with nested dropdown">

                <option *ngFor="let d of days" value="{{d}}">{{d}}</option>
            </select>
        </div>

        <label>Time : </label>

        </div>
