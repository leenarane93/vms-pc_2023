<div class="container text-center mt-4">
  <input class="form-control mt-2 mb-2" type="text" [(ngModel)]="searchText" (input)="Search()"
    placeholder="Search Here" />
  <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
    <thead>
      <tr>
        <th>Sr No.</th>
        <th *ngFor="let column of headArr">{{column.Head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of gridArr;let sr=index">
        <td>{{sr+1}}</td>
        <td *ngFor="let head of headArr">
          <span *ngIf="item[head.FieldName] != true && item[head.FieldName] != false">{{item[head.FieldName]}}</span>
          <span *ngIf="item[head.FieldName] == true" class="badge badge-success">{{item[head.FieldName]}}</span>
          <span *ngIf="item[head.FieldName] == false" class="badge badge-danger">{{item[head.FieldName]}}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-cm-pagination [totalRecords]="totalRecords" [recordsPerPage]="perPage" [totalPages]="totalPages"
        (pageno)="onPageChange($event)">

      </app-cm-pagination>
    </div>
  </div>
</div>
