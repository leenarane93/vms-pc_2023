<div class="container text-center mt-4">
    <input class="form-control mt-2 mb-2" type="text" [(ngModel)]="searchText"  (input)="Search()" placeholder="Search by name" /> 
    <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
      <thead>
        <tr>
          <th>Sr No.</th>
          <th *ngFor="let column of headArr">{{column.Head}}</th>
        </tr>
      </thead>
      <tbody>
              <tr *ngFor="let item of gridArr;let sr=index">
                  <td>{{sr+1}}</td>
                  <td *ngFor="let head of headArr">
                    {{item[head.FieldName]}}
                  </td>
              </tr>
      </tbody>
    </table>
    <div class="text-right">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
    </div>
</div>
